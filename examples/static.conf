# Static File Server Configuration for Cannoli
#
# This configuration enables cannoli to serve static files,
# display directory listings, and handle path aliases.

[server]
port = 8080
workers = 3

[static]
# Enable static file serving
enabled = true

# Document root - base directory for static files
document_root = /var/www/html

# Index file names (comma-separated, tried in order)
index = index.html, index.htm, default.html, default.htm

# Enable directory listing when no index file found
directory_listing = true

# Show hidden files (starting with .)
show_hidden = false

# Path aliases - map URL paths to filesystem paths
# Format: /url/path = /filesystem/path
# Longer prefixes are matched first
[static.alias]
/help = /var/www/articles/help/html
/docs = /usr/share/doc
/downloads = /var/ftp/pub
/images = /var/www/images

# You can also load a separate static config file
# config = /etc/cannoli/static.conf
