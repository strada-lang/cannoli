<!DOCTYPE html>
<html>
<head>
    <title>{{title}} - {{user.name}}</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #2c3e50; }
        .card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .card h2 { margin-top: 0; color: #34495e; }
        .field { margin: 10px 0; }
        .field label { font-weight: bold; color: #7f8c8d; display: inline-block; width: 100px; }
        .address { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 10px; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <p><a href="/">Back to Home</a></p>

    <h1>{{title}}</h1>

    <div class="card">
        <h2>{{user.name}}</h2>

        <div class="field">
            <label>ID:</label>
            <span>{{user.id}}</span>
        </div>

        <div class="field">
            <label>Email:</label>
            <span>{{user.email}}</span>
        </div>

        {{#if user.roles}}
        <div class="roles" style="margin: 15px 0;">
            <label style="font-weight: bold; color: #7f8c8d;">Roles:</label>
            <ul style="margin: 5px 0; padding-left: 20px;">
            {{#each user.roles}}
                <li>{{name}} <span style="color: #7f8c8d;">({{level}})</span></li>
            {{/each}}
            </ul>
        </div>
        {{/if}}

        <div class="address">
            <h3>Address</h3>
            <p>
                {{user.address.city}}, {{user.address.state}}<br>
                {{user.address.country}}
            </p>
        </div>
    </div>
</body>
</html>
