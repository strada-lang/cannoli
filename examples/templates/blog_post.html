<article>
    <h1>{{post.title}}</h1>

    <div class="meta" style="color: #7f8c8d; margin-bottom: 20px;">
        By <strong>{{post.author}}</strong> on {{post.date}}
    </div>

    <div class="content" style="line-height: 1.6;">
        <p>{{post.content}}</p>
    </div>

    <div class="tags" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
        <span style="background: #3498db; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Tutorial</span>
        <span style="background: #2ecc71; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Strada</span>
    </div>
</article>
