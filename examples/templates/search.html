<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #2c3e50; }
        form { margin: 20px 0; }
        input[type="text"] { padding: 10px; font-size: 16px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .results { margin-top: 30px; }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; }
        .result-item:hover { background: #f8f9fa; }
        .query-display { background: #fff3cd; padding: 10px; border-radius: 4px; margin: 20px 0; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back { margin-bottom: 20px; }
    </style>
</head>
<body>
    <p class="back"><a href="/">Back to Home</a></p>

    <h1>{{title}}</h1>

    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Enter search query..." value="{{query}}">
        <button type="submit">Search</button>
    </form>

    <div class="query-display">
        <strong>Your query:</strong> {{query}}
        <br>
        <small>(This is safely escaped to prevent XSS attacks)</small>
    </div>

    <div class="results">
        <h2>Sample Results</h2>
        <div class="result-item">
            <a href="#">Result 1</a>
            <p>Description of the first result...</p>
        </div>
        <div class="result-item">
            <a href="#">Result 2</a>
            <p>Description of the second result...</p>
        </div>
        <div class="result-item">
            <a href="#">Result 3</a>
            <p>Description of the third result...</p>
        </div>
    </div>
</body>
</html>
